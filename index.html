<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Breach Am I</h1>
  </header>
  <main>
    <div class="container">
      <section>
        <div class="input-section"> 
          <h2>Find if your email / Password / Domain was part of Data Breach</h2>
          <div class="highlight">
            <p><span class="highlight-1">500 Websites </span><span class="highlight-2"> 11,500,200,500 accounts</span></p>
          </div>
          <div> 
            <form id="search-form">
              <label for="search">Search Type:</label>
              <select id="search" name="search">
                <option value="email">E-mail</option>
                <option value="password">Password</option>
                <option value="domain">Domain</option>
                <option value="All Sites">All Sites</option>
              </select>
              <input type="text" id="searchparm" name="searchparm" palceholder="type value..">
              
              <div class="form-actions">
                <button type="submit">Check</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div>
          <div class="table-container-hidden">
            
          </div>
          <div class="password-selection-hidden"> 
            <form id="password-form">
              <label for="password">Password Type:</label>
              <select id="newPassType" name="newPassType">
                <option value="passphrase">Readable Passphrase</option>
                <option value="dictpassphrase">Dictionary Passphrase</option>
                <option value="Prouncepassword">Pronounceable Password</option>
                <option value="Hex">Hex</option>
              </select>
              <input type="text" id="genPassword" name="genPassword" readonly>
              
              <div class="form-actions">
                <button type="submit">Generate Password</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

    <div class="footer-wrapper">
      <div class="para">
        <p>Follow Us</p>

        </a>

          <img class="sm_icon" src="images/317720_social media_tweet_twitter_social_icon.svg">
        </a>
        <a target="_blank" href="https://pinterest.com">
            <img class="sm_icon" src="images/317731_pinterest_social_social media_icon.svg">
        </a>
